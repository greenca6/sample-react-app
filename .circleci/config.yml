version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@6.7.1
  aws-ecs: circleci/aws-ecs@1.1.0

workflows:
  build-and-deploy:
    jobs:
      - aws-ecr/build-and-push-image:
          profile-name: circleci
          repo: tester-repository
          tag: '${CIRCLE_SHA1}'
      - aws-ecs/deploy-service-update:
          requires:
            - aws-ecr/build-and-push-image
          family: 'first-run-task-definition'
          cluster-name: 'tester'
          service-name: nginx-service
          container-image-name-updates: 'container=ui-tester,tag=${CIRCLE_SHA1}'
